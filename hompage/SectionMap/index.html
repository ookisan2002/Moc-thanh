<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Map</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="sectionMapHomePage">
      <img
        class="sectionBackground"
        src="./assets/images/Pattern.webp"
        alt=""
      />
      <div class="sectionContent">
        <p>Phủ sóng Trên toàn quốc</p>
        <h3>
          Nhiều chính sách ưu đãi hấp dẫn cho đại lý, cùng nỗ lực phân phối sản
          phẩm tới khắp các tỉnh thành trên cả nước.
        </h3>
        <div class="counterContainer">
          <div class="counter">
            <p>Số lượng đại lý</p>
            <h3>TIẾP TỤC TÌM KIẾM</h3>
            <div>
              <p class="timer">30</p>
              <p class="plus">+</p>
            </div>
          </div>
          <div class="counter">
            <p>Số lượng tỉnh thành</p>
            <h3>Tiếp tục mở rộng</h3>
            <div>
              <p class="timer">08</p>
              <p class="plus">+</p>
            </div>
          </div>
        </div>
        <a href="#" class="button-MocThanh btn_contact">
          <span class="title-button">Hệ Thống Phân Phối</span>
          <span>
            <img class="icon-btn" src="./assets/images/Chevron_Right_MD.webp" alt="">
          </span>
        </a>
      </div>
      <div class="map">
        <div class="roundAnimation">
          <img src="./assets/images/map1.webp" alt="" />
        </div>
      </div>
      <a href="#" class="button-MocThanh btn_contact">
        <span class="title-button">Hệ Thống Phân Phối</span>
        <span>
          <img class="icon-btn" src="./assets/images/Chevron_Right_MD.webp" alt="">
        </span>
      </a>
    </div>
    <script src="./assets/index.js"></script>
  </body>
</html>
