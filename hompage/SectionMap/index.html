<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Map</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="sectionMapHomePage">
      <img
        class="sectionBackground"
        src="./assets/images/Pattern.webp"
        alt=""
      />
      <div class="sectionContent">
        <p>Phủ sóng Trên toàn quốc</p>
        <h3>
          Nhiều chính sách ưu đãi hấp dẫn cho đại lý, cùng nỗ lực phân phối sản
          phẩm tới khắp các tỉnh thành trên cả nước.
        </h3>
        <div class="counterContainer">
          <div class="counter">
            <p>Số lượng đại lý</p>
            <h3>TIẾP TỤC TÌM KIẾM</h3>
            <div>
              <p class="timer">30</p>
              <p class="plus">+</p>
            </div>
          </div>
          <div class="counter">
            <p>Số lượng tỉnh thành</p>
            <h3>Tiếp tục mở rộng</h3>
            <div>
              <p class="timer">08</p>
              <p class="plus">+</p>
            </div>
          </div>
        </div>
        <a href="#" class="button-MocThanh btn_contact">
          <span class="title-button">Hệ Thống Phân Phối</span>
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 25 25"
              fill="none"
              class="icon-btn"
            >
              <path
                d="M10.3496 8.5L14.3496 12.5L10.3496 16.5"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </a>
      </div>
      <div class="map">
        <div class="roundAnimation">
          <img src="./assets/images/map1.webp" alt="" />
        </div>
      </div>
      <a href="#" class="button-MocThanh btn_contact">
        <span class="title-button">Hệ Thống Phân Phối</span>
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            viewBox="0 0 25 25"
            fill="none"
            class="icon-btn"
            style="margin-bottom: -0.2rem"
          >
            <path
              d="M10.3496 8.5L14.3496 12.5L10.3496 16.5"
              stroke="white"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </a>
    </div>
    <script src="./assets/index.js"></script>
  </body>
</html>
