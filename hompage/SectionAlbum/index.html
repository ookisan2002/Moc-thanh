<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <section class="albumSection">
        <img data-aos="imgAlbum1Animate" data-aos-once="true" data-aos-duration="1000" class="imgAlbum1" src="./assets/images/image.webp" alt="">
        <img data-aos="imgAlbum2Animate" data-aos-once="true" data-aos-duration="1000" class="imgAlbum2" src="./assets/images/image.webp" alt="">
        <img data-aos="imgAlbum3Animate" data-aos-once="true" data-aos-duration="1000" class="imgAlbum3" src="./assets/images/image.webp" alt="">
        <img data-aos="imgAlbum4Animate" data-aos-once="true" data-aos-duration="1000" class="imgAlbum4" src="./assets/images/image.webp" alt="">
        <img data-aos="imgAlbum5Animate" data-aos-once="true" data-aos-duration="1000" class="imgAlbum5" src="./assets/images/image.webp" alt="">
        <div data-aos="imgAlbum6Animate" data-aos-once="true" data-aos-duration="1000" class="imgAlbum6">
            <div style="position: relative;width: 100%; height: 100%;">
                <svg class="play" xmlns="http://www.w3.org/2000/svg" width="73" height="73" viewBox="0 0 73 73" fill="none">
                    <circle cx="36.5269" cy="36.5962" r="36.1245" fill="white" fill-opacity="0.57"/>
                    <path d="M50.916 36.5969L29.332 49.0584L29.332 24.1353L50.916 36.5969Z" fill="url(#paint0_linear_1230_16329)"/>
                    <defs>
                      <linearGradient id="paint0_linear_1230_16329" x1="36.5267" y1="20.2139" x2="36.5267" y2="50.9862" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#32890E"/>
                        <stop offset="1" stop-color="#C39B0D"/>
                      </linearGradient>
                    </defs>
                  </svg>
                <img class="img" src="./assets/images/image2.webp" alt="">
                <div class="imgAlbumDesc">
                    <img class="logo" src="./assets/images/logo.webp" alt="">
                    <p>Hành trình tạo nên Mộc Thanh</p>
                </div>

            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
