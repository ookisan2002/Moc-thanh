<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <section class="albumSection">
        <img data-aos="imgAlbum1Animate" data-aos-once="true" data-aos-duration="1000" class="imgAlbum1" src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/image-scaled.jpg" alt="">
        <img data-aos="imgAlbum2Animate" data-aos-once="true" data-aos-duration="1000" class="imgAlbum2" src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/image-scaled.jpg" alt="">
        <img data-aos="imgAlbum3Animate" data-aos-once="true" data-aos-duration="1000" class="imgAlbum3" src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/image-scaled.jpg" alt="">
        <img data-aos="imgAlbum4Animate" data-aos-once="true" data-aos-duration="1000" class="imgAlbum4" src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/image-scaled.jpg" alt="">
        <img data-aos="imgAlbum5Animate" data-aos-once="true" data-aos-duration="1000" class="imgAlbum5" src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/image-scaled.jpg" alt="">
        <div data-aos="imgAlbum6Animate" data-aos-once="true" data-aos-duration="1000" class="imgAlbum6">
            <div>
                <img class="play" src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/playBtn.png" alt="">
                <img class="img" src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/image2.jpg" alt="">
                <div class="imgAlbumDesc">
                    <img class="logo" src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/logo.png" alt="">
                    <p>Hành trình tạo nên Mộc Thanh</p>
                </div>

            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
