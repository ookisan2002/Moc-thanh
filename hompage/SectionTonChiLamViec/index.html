<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tôn chỉ làm việc</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="tonChiLamViec">
      <div
        data-aos="fade-up"
        data-aos-once="true"
        data-aos-duration="1000"
        data-aos-delay="0"
        class="sectionContent"
      >
        <p class="sectionSubTitle">TÔN CHỈ LÀM VIỆC CỦA MỘC THANH</p>
        <h3 class="sectionTitle">
          “Mộc Thanh cam kết đảm bảo 100% các sản phẩm cung cấp cho người tiêu
          dùng là sản phẩm tốt nhất”
        </h3>
        <a href="#" class="button-MocThanh btn_contact">
          <span class="title-button">Liên Hệ Tư Vấn</span>
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 25 25"
              fill="none"
              class="icon-btn"
            >
              <path
                d="M10.3496 8.5L14.3496 12.5L10.3496 16.5"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </a>
      </div>
      <img class="shelvePc" src="./assets/images/a 1.webp" alt="" />
      <img class="shelveMb" src="./assets/images/a.webp" alt="" />
      <img class="bird" src="./assets/images/bird.webp" alt="" />
      <img class="clerk" src="./assets/images/clerk.webp" alt="" />
      <img class="leaf1" src="./assets/images/leaf.webp" alt="" />
      <img class="leaf2" src="./assets/images/leaf.webp" alt="" />
      <img class="warehouse" src="./assets/images/Vector.webp" alt="" />
      <img class="road" src="./assets/images/roadd-022.webp" alt="" />
    </div>
  </body>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
